<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Web</title>
</head> <link rel="stylesheet" href="paginastyle.css">
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    
    <script src="paginacode.js"></script>
    <form action="Formulário">
    <header>
        <h1 id="Cabeçalho">Formúlario de Verificação</h1>
    </header>
    <section id="Identidade">
        <div id="nome">
            <label for="primeironome">Primeiro nome:</label>
            <input type="text" name="primeironome" id="primeironome" class="nome">
        </div>
        <div id="sobrenomediv">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" class="nome">
        </div>
        <div id="campoemail">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div id="campocep">
            <label for="cep">Buscar cep: </label> 
            <input type="text" name="cep" id="cep" >
            <input type="button" onclick="getEndereco()" value="buscar" id="buscar_cep"> <br><br>
            <label for="logradouro">Rua/Alameda:</label>
            <input type="text" name="logradouro" id="logradouro" class="localiza">
            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" class="localiza">
            <label for="estado">Estado</label>
            <input type="text" name="estado" id="estado" class="localiza">
            <label for="numero">Número</label>
            <input type="text" name="numero" id="numero" class="localiza">
        </div>
    </section>
    
    <div id="regiaodahora">
       <input type="button" id= "botaodehora"value="Hora" onclick="Hora()">
   </div>

    <section id="profissional">
        <h1>Informações Profissionais</h1>
        <label for="trabalho">Situação atual:</label>
        <select name="trabalho" id="trabalho">
            <option value="default"></option>
            <option value="Desempregado">Desempregado</option>
            <option value="Empresário/Autônomo">Empresário/Autônomo</option>
            <option value="Funcionário(CLT)">Funcionário(CLT)</option>
            <option value="Funcionário(informal)">Funcionário(informal)</option>
        </select> <br>
        <div id="experienciadiv">
            <label for="experiencia">Conte um pouco de sua experiência:</label>
            <textarea name="experiencia" id="experiencia" cols="20" rows="5"></textarea>
        </div>
        <div id="verificaclt">
            <h1>Você possui CLT?</h1>
            <label for="comclt">Sim</label>
            <input type="radio"  name="clt" value="comclt" id="comclt" onclick="verificador()" >
            <label for="semclt">Não</label>
            <input type="radio" name="clt"  value="semclt" id="semclt">
            
        </div>
        <div id="regiao_botao_enviar">
            <button id="botao_enviar" type="submit">Enviar</button>

        </div>
    </section>
    
</form>
</html>
</body>
